<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blanja</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="form vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">
        <div class="header text-center">
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="">
            </div>
            <div class="message">
                <span>Please sign up with your account</span>
            </div>
        </div>
        <div class="btn-group switch" role="group">
            <button type="button"onclick="ubah1()" class="btn btn-primary">Customer</button>
            <button type="button" onclick="ubah2()" class="btn btn-light">Seller</button>
        </div>
        <form class="auth">
            <div class="form-group input name">
                <input class="w-100" type="name" name="name" placeholder="Name">
            </div>
            <div class="form-group input email">
                <input class="w-100" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group input pass">
                <input class="w-100" type="password" name="password" placeholder="Password">
            </div>
            <div class="button">
                <button class="btn btn-primary w-100">Register</button>
            </div>
        </form>
        <div>
            <span>Already have a Tokopedia account? <a href="login.html">Login</a></span>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
<script type="text/javascript">
    function ubah1 (){
        document.getElementById("1").style.backgroundColor = "#ffffff";
        document.getElementById("1").style.color = "#9B9B9B";
        document.getElementById("2").style.color = "#ffffff";
        document.getElementById("2").style.backgroundColor = "#DB3022";
        document.getElementById("form2").style.display = "flex";
        document.getElementById("form1").style.display = "none";
    }
    function ubah2 () {
        document.getElementById("2").style.backgroundColor = "#ffffff";
        document.getElementById("2").style.color = "#9B9B9B";
        document.getElementById("1").style.color = "#ffffff";
        document.getElementById("1").style.backgroundColor = "#DB3022";
        document.getElementById("form1").style.display = "flex";
        document.getElementById("form2").style.display = "none";
    }
</script>
</html>

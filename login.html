<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="form vh-100 vw-100 d-flex flex-column justify-content-center align-items-center">
        <div class="header text-center">
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="">
            </div>
            <div class="message">
                <span>Please login with your account</span>
            </div>
        </div>
        <div class="btn-group switch" role="group">
            <button type="button" class="btn btn-primary">Customer</button>
            <button type="button" class="btn btn-secondary">Seller</button>
        </div>
        <form class="auth">
            <div class="form-group input name">
                <input class="w-100" type="name" name="name" placeholder="Name">
            </div>
            <div class="form-group input pass">
                <input class="w-100" type="password" name="password" placeholder="Password">
            </div>
            <div class="text-right forgot-link">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="button">
                <button class="btn btn-primary w-100">Login</button>
            </div>
        </form>
        <div>
            <span>Don't have an account? <a href="./register.html">Register</a></span>
        </div>
    </div>
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>
</html>
